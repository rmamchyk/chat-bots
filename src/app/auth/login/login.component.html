<div class="row">
    <div class="col-xs-8 col-sm-6 col-md-5 col-xs-offset-2 col-sm-offset-3 col-md-offset-4">
      <form class="login-form" (ngSubmit)="onLogin()" [formGroup]="loginForm" autocomplete="off">
        <div class="form-title">Login</div>
        <hr>
        <div class="form-group">
          <label for="email">Username</label>
          <input type="text" name="username" class="form-control" formControlName="username">
          <div class="error-message" *ngIf="username.invalid && username.touched">
              <span *ngIf="username.errors.required">Username is required</span>
              <span *ngIf="username.errors.minlength">Username cannot be less than 5 characters</span>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" formControlName="password">
          <div class="error-message" *ngIf="password.invalid && password.touched">
            <span *ngIf="password.errors.required">Password is required</span>
            <span *ngIf="password.errors.minlength">Password cannot be less than 5 characters</span>
          </div>
        </div>
        <hr>
        <div class="p-group">
            <span class="btn-login"><a routerLink="/register">Not Yet Registered?</a></span>
            <button class="btn btn-primary btn-register" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
